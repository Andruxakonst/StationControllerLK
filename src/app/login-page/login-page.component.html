
<div class="container">

  <div class="row login-form justify-content-center">
    <div class="col-lg-6 login-form-left d-flex justify-content-center"></div>
    <div class="col-lg-6 login-form-right d-flex justify-content-center flex-column">
      <div class="text-center">
        <h1>Добро пожаловать!</h1>
      </div>
      <form class="user" [formGroup]="authForm" (ngSubmit)="login()"> <!--Форма класса authForm и при нажатии кнопки войти типа submit-->
        <div class=" text-danger text-center">

          <p *ngIf='errMessage'>{{errMessage}}</p>
        </div>
        <div class="form-group">
          <input type="email" class="form-control form-control-user text-muted" id="exampleInputEmail"
                 aria-describedby="emailHelp" placeholder="Введите Email Адресс..." name="email" formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-user text-muted" id="exampleInputPassword" placeholder="Пароль"
                 name="password" formControlName="password">
        </div>
        <hr>
        <div class="form-group text-center">
          <button class="btn btn-primary" type="submit">
            Войти
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
