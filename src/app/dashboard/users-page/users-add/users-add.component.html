<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">{{item}}</h1>
</div>
<div>
  <form class="form" [formGroup]="addUserForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <input type="text" name="lastname" placeholder="Имя" formControlName="lastname">
    </div>
    <div class="form-group">
      <input type="text" name="firstname" placeholder="Фамилия" formControlName="firstname">
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <input type="text" name="phone" placeholder="Телефон" formControlName="phone">
    </div>
    <div class="form-group">
      <input type="text" name="position" placeholder="Отдел" formControlName="position">
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Пароль" formControlName="password">
    </div>
    <div class="form-group">
      <input type="password" name="password2" placeholder="Повтор пароля" formControlName="password2">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Администратор</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck2">
      <label class="form-check-label" for="exampleCheck1">Менеджер</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck3">
      <label class="form-check-label" for="exampleCheck1">Технолог</label>
    </div>

    <button class="btn btn-success" type="submit">ДОБАВИТЬ</button>
  </form>
</div>
